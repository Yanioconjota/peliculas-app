<div class="row">
  <div class="col-sm-6 col-lg-3 mb-5" *ngFor="let movie of movies">
    <img [src]="movie.poster_path | poster"
         [alt]="movie.title"
         class="img-fluid custom-img-thumbnail"
         (click)="onMovieClick(movie)">
    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-9 text-white">
          <star-rating [value]="movie.vote_average"
                       totalstars="10"
                       checkedcolor="yellow"
                       uncheckedcolor="grey"
                       size="13px"
                       readonly="false"></star-rating>
        </div>
        <div class="col-3 text-white">
          {{ movie.vote_average | number:'1.1-2'}}
        </div>
      </div>
    </div>
  </div>
</div>
