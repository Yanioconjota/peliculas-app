<div class="swiper-container">
  <div class="swiper-wrapper">
    <div *ngFor="let actor of cast"
          class="swiper-slide text-white text-center">
      <img [src]="actor.profile_path | poster"
           [alt]="actor.name"
           class="img-fluid custom-img-thumbnail">
      <small>{{ actor.name }}</small>
    </div>
  </div>
</div>
